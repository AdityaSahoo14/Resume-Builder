<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-light border-end" id="sidebar-wrapper">
                <div class="sidebar-heading">Resume Sections</div>
                <div class="list-group list-group-flush">
                    <a href="#personalDetails" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Personal Details
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>

                    <a href="#profileSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Profile
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>

                    <a href="#skillsSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Skills
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>

                    <a href="#experienceSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Experience
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>
                </div>
            </div>

            <!-- Page content -->
            <div id="page-content-wrapper" class="container py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <i class="fa-solid fa-bars fs-3" id="toggleSidebar" style="cursor: pointer;"></i>
                    <h1 class="mb-0">Resume Builder</h1>
                </div>
                <!-- Personal Details -->
                <div class="section-header d-flex justify-content-between align-items-center"
                    data-bs-toggle="collapse" data-bs-target="#personalDetails" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                <h4 class="mb-0">Personal Details</h4>
                <i class="fa-solid fa-caret-down section-icon"></i>
                </div>
                <div class="collapse show" id="personalDetails">
                    <form id="personal-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Full Name" id="name" required />
                        </div>
                        <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="City" id="city" />
                        </div>
                        <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Country" id="country" />
                        </div>
                        <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Pincode" id="pincode" />
                        </div>
                        <div class="col-md-6">
                        <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required />
                        </div>
                        <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Email" id="email" required />
                        </div>
                    </div>
                    </form>
                </div>

                <!-- Profile Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#profileSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                <h4 class="mb-0">Profile</h4>
                <i class="fa-solid fa-caret-down section-icon"></i>
                </div>
                <div class="collapse show mt-2" id="profileSection">
                <textarea id="profileText" class="form-control" rows="4" placeholder="Write a short paragraph about yourself..."></textarea>
                </div>

                <!-- Skills Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#skillsSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                    <h4 class="mb-0">Skills</h4>
                    <i class="fa-solid fa-caret-down section-icon"></i>
                </div>

                <div class="collapse show mt-3" id="skillsSection">
                    <div id="skillsContainer" class="sortable-skills-group"></div>
                    <button type="button" id="addSkillHeaderBtn" class="btn btn-outline-primary mt-2">Add Header</button>
                </div>

                <!-- Experience Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#experienceSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                <h4 class="mb-0">Experience</h4>
                <i class="fa-solid fa-caret-down section-icon"></i>
                </div>
                <div class="collapse show mt-4" id="experienceSection">
                    <div id="experienceContainer"></div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="addExperienceBtn">Add Experience</button>
                </div>

                <div class="mt-4">
                    <button class="btn btn-success">Generate Resume</button>
                </div>
            </div>
        </div>

        <!-- We'll use SortableJS (a lightweight drag-and-drop library) -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
        <!-- Quill JS -->
        <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
        <script src="https://kit.fontawesome.com/d9363b728c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
