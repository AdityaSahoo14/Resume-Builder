<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Devicon -->
    <link href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-light border-end" id="sidebar-wrapper">
                <div class="sidebar-heading">Resume Sections</div>
                <div class="list-group list-group-flush">
                    <!-- Personal Details -->
                    <a href="#personalDetails" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Personal Details
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>

                    <!-- Portfolio -->
                    <a href="#portfolioSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Portfolio
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>
                    
                    <!-- Profile -->
                    <a href="#profileSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Profile
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>
                    
                    <!-- Skill -->
                    <a href="#skillsSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Skills
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>
                    
                    <!-- Experience -->
                    <a href="#experienceSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Experience
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>

                    <!-- Education -->
                    <a href="#educationSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Education
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>

                    <!-- Projects -->
                    <a href="#projectsSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Projects
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>
                    
                    <!-- Certifications -->
                    <a href="#certificationSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Certifications
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>

                    <!-- Achievements -->
                    <a href="#achievementsSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Achievements
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>

                    <!-- Interests -->
                    <a href="#interestSection" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-bs-toggle="collapse" aria-expanded="true">
                        Interests
                        <i class="fa-solid fa-caret-down section-icon"></i>
                    </a>
                </div>
            </div>

            <!-- Page content -->
            <div id="page-content-wrapper" class="container py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <i class="fa-solid fa-bars fs-3" id="toggleSidebar" style="cursor: pointer;"></i>
                    <h1 class="mb-0">Resume Builder</h1>
                </div>
                <!-- Personal Details -->
                <div class="section-header d-flex justify-content-between align-items-center"
                    data-bs-toggle="collapse" data-bs-target="#personalDetails" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                <h4 class="mb-0">Personal Details</h4>
                <i class="fa-solid fa-caret-down section-icon"></i>
                </div>
                <div class="collapse show" id="personalDetails">
                    <form id="personal-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Full Name" id="name" required />
                        </div>
                        <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="City" id="city" />
                        </div>
                        <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Country" id="country" />
                        </div>
                        <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Pincode" id="pincode" />
                        </div>
                        <div class="col-md-6">
                        <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required />
                        </div>
                        <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Email" id="email" required />
                        </div>
                    </div>
                    </form>
                </div>

                <!-- Portfolio -->
                <div class="collapse show mt-4" id="portfolioSection">
                    <h4 class="mb-3">Portfolio</h4>
                    <div id="portfolioContainer"></div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="addPortfolioBtn">
                        Add Portfolio Link
                    </button>
                </div>

                <!-- Profile Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#profileSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                    <h4 class="mb-0">Profile</h4>
                    <i class="fa-solid fa-caret-down section-icon"></i>
                </div>
                <div class="collapse show mt-2" id="profileSection">
                    <textarea id="profileText" class="form-control" rows="4" placeholder="Write a short paragraph about yourself..."></textarea>
                </div>

                <!-- Skills Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#skillsSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                    <h4 class="mb-0">Skills</h4>
                    <i class="fa-solid fa-caret-down section-icon"></i>
                </div>

                <div class="collapse show mt-3" id="skillsSection">
                    <div id="skillsContainer" class="sortable-skills-group"></div>
                    <button type="button" id="addSkillHeaderBtn" class="btn btn-outline-primary mt-2">Add Header</button>
                </div>

                <!-- Experience Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#experienceSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                <h4 class="mb-0">Experience</h4>
                <i class="fa-solid fa-caret-down section-icon"></i>
                </div>
                <div class="collapse show mt-4" id="experienceSection">
                    <div id="experienceContainer"></div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="addExperienceBtn">Add Experience</button>
                </div>
                <!-- Education Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#educationSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                    <h4 class="mb-0">Education</h4>
                    <i class="fa-solid fa-caret-down section-icon"></i>
                </div>

                <div class="collapse show mt-4" id="educationSection">
                    <div id="educationContainer"></div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="addEducationBtn">Add Education</button>
                </div>
                                
                <!-- Projects Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#projectsSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                    <h4 class="mb-0">Projects</h4>
                    <i class="fa-solid fa-caret-down section-icon"></i>
                </div>

                <div class="collapse show mt-4" id="projectsSection">
                    <div id="projectsContainer"></div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="addProjectBtn">Add Project</button>
                </div>

                <!-- Certification -->
                <div class="collapse show" id="certificationSection">
                    <h4 class="mb-3">Certifications</h4>
                    <div id="certificationContainer"></div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="addCertificationBtn">
                        Add Certification
                    </button>
                </div>

                <!-- Achievements Section -->
                <div class="section-header d-flex justify-content-between align-items-center mt-4"
                    data-bs-toggle="collapse" data-bs-target="#achievementsSection" aria-expanded="true" role="button" style="cursor:pointer; user-select:none;">
                    <h4 class="mb-0">Achievements</h4>
                    <i class="fa-solid fa-caret-down section-icon"></i>
                </div>

                <div class="collapse show mt-4" id="achievementsSection">
                    <div id="achievementsContainer"></div>
                    <button type="button" class="btn btn-outline-primary mt-2" id="addAchievementBtn">Add Achievement</button>
                </div>

                <!-- Interests -->
                <div class="collapse show mt-4" id="interestSection">
                    <h4 class="mb-3">Interests</h4>
                    <div id="interestsContainer"></div>
                    <div class="d-flex mt-2">
                        <input type="text" class="form-control me-2" id="interestInput" placeholder="Enter an interest">
                        <button class="btn btn-outline-primary" type="button" id="addInterestBtn">Add Interest</button>
                    </div>
                </div>

                <div class="mt-4">
                    <button id="generateResumeBtn" class="btn btn-success">Generate Resume</button>
                </div>

                
                <!-- Button to download -->
                <button id="downloadResumeBtn" class="btn btn-success" style="display:none;">Download as PDF</button>
            </div>
        </div>
        <div id="resumePreview" class="p-4" style="display:none;"></div>
    
        <!-- To Generate PDF -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <!-- We'll use SortableJS (a lightweight drag-and-drop library) -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
        <!-- Quill JS -->
        <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
        <script src="https://kit.fontawesome.com/d9363b728c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
